<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Zack Leach">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name ="description" content="Self made website for class">
  <meta name="contact me" content="zachary.leach@umontana.edu">
  <script src="./bootstrap-5.1.3-dist/css/bootstrap.min.css"></script>
  <link rel="stylesheet" type = "text/css" href="./style.css" />
  <style>
    h1{
      font-size: 36pt;
      font-style: fancy;
    }
    </style>
    <script>
      function checkBoxes() {
        var firstName = document.getElementById("fName").value;
        var firstPhone = document.getElementById("fPhone").value;
        var email = document.getElementById("email").value;
        var toc = document.getElementById("termsCon").value;
//Checks if all fields are filled.
        if (firstName == "" || firstPhone == "" || email == "") {
          event.preventDefault();
          if (firstName == ""){
            document.getElementById("fName").style.backgroundColor = "red";
            document.getElementById("fName").focus();
          }else{
            document.getElementById("fName").style.backgroundColor = "white";
          }
          if (firstPhone == ""){
            document.getElementById("fPhone").style.backgroundColor = "red";
            document.getElementById("fPhone").focus();
          }else{
            document.getElementById("fPhone").style.backgroundColor = "white";
          }
          if (email == ""){
            document.getElementById("email").style.backgroundColor = "red";
            document.getElementById("email").focus();
          }else{
            document.getElementById("email").style.backgroundColor = "white";
          }
          if (toc == ""){
            document.getElementById("termsCon").style.backgroundColor = "red";
            document.getElementById("termsCon").focus();
          }else{
            document.getElementById("termsCon").style.backgroundColor = "white";
          }
          window.alert("Please fill out all fields.");
        }else{
          window.alert("Thank you for reaching out " + firstName + ".");
        }
      }
    </script>
  <title>Zack Leach</title>
</head>
<body>
  <h1 style="text-align: center;">Zack Leach</h1>
  <nav id="main-menu;" style="text-align: center; font-size:24px;">
    <a href="./index.html">Home</a> &vert;
    <a href="./story.html">A story</a> &vert;
    <a href="./contact.html">Contact</a>
  </nav>
  <div class="container">
      <form>
      <table>
      <tr>
        <td align="right">Name</td>
        <td><input type="text" id="fName"></td>
      </tr>
      <tr>
        <td align="right">Phone Number</td>
        <td><input type="text" id="fPhone"></td>
      </tr>
      <tr>
        <td colspan="2">
            Do you accept the Terms of Agreement?
              <select name="agree" id="termsCon" placeholder =" ">
                <option value="" disabled selected></option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="text" name="email" id="email"
          placeholder="yours@email.com" style="width: 400px"/></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button id="btnSubmit"
          class="button" onClick="checkBoxes()">Submit</button></td>
      </tr>
    </table>
    </form>
  </div>
</body>
